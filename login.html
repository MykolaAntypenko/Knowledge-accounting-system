<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upgradement Login</title>
    <link rel="stylesheet" type="text/css" href="css/login/style_login.css" />

</head>
<body>
     <div class="registration_page">    
        <div class="form">
        
          <form class="sign-in">
    <h1 class="sign-in-title">LOGIN</h1>
    <input type="text" class="sign-in-input" placeholder="Your name" autofocus required="">
    <div class="input">
    <input type="password" class="sign-in-input" placeholder="Password" required="" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$">
              </div>
    <input type="submit" value="Login" class="sign-in-button">
    <a href="registration.html" class="signin">Not yet registered? Then join us</a>
  </form>
</div>
        <div class="background" style="background-image: url(img/bg-dark-4809.png);"> 
                <img src="img/login.png" class="back_image" />   
        </div>
</body>
</html>
